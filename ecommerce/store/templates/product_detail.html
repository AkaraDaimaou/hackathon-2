<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ product.name }}</title>
</head>
<body>
    <h1>{{ product.name }}</h1>
    <p><strong>Price:</strong> {{ product.price }}</p>
    <p><strong>Description:</strong> {{ product.description }}</p>
    
    <img src="{{ product.image.url }}" alt="{{ product.name }} Image">
    
    <a href="{% url 'cart-list-create' %}">Add to Cart</a>
</body>
</html>
